    <script>
        // Tạo IntersectionObserver
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                const items = entry.target.querySelectorAll('.item');
                items.forEach((item, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            item.classList.add('fadeInLeft');
                        }, index * 250); // Delay 0.25s cho mỗi phần tử
                    } else {
                        item.classList.remove('fadeInLeft');
                    }
                });
            });
        });

        // Chọn tất cả các phần tử có class 'listColumn' và quan sát từng phần tử này
        document.querySelectorAll('.listColumn').forEach(column => {
            observer.observe(column);
        });

        // Tạo một IntersectionObserver
const observer1 = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        const items = entry.target.querySelectorAll('.row .item');
        items.forEach((item, index) => {
            if (entry.isIntersecting) {
                setTimeout(() => {
                    if (item.matches(':nth-child(2)')) {
                        item.classList.add('hello2');
                    }
                    if (item.matches(':nth-child(3)')) {
                        item.classList.add('hello3');
                    }
                    if (item.matches(':nth-child(4)')) {
                        item.classList.add('hello4');
                    }
                }, index * 100); // Delay mỗi phần tử
            } else {
                item.classList.remove('hello2', 'hello3', 'hello4');
            }
        });
    });
});

// Bắt đầu quan sát từng .row trong .blockStrengthRow
document.querySelectorAll('.blockStrengthRow .row').forEach(row => {
    observer1.observe(row);
});


        function detail(btn) {
            const header = btn.parentElement;
            const content = header.nextElementSibling;
            const h3 = header.querySelector('h3');
            if (content.style.display === 'block') {
                content.style.display = 'none';
                h3.style.color = '';
                header.style.backgroundImage = "url(Picture/faq-header-bg.svg)";
            } else {
                content.style.display = 'block';
                h3.style.color = 'wheat';
                header.style.backgroundImage = "url(Picture/faq-header-bg-choice.svg)";
            }
